<!doctype html>
<html ng-app="directoryApp">
	<head>
		<title>Angular JS</title>
		<script src="angular.min.js"></script>
		<script src="directory5.js"></script>
	</head>
	<body ng-controller="directoryController">
		<input type="text" ng-model="search" name="name" value="">
		<ul>
			<li ng-repeat="item in list | filter:search ">{{item.name}} <em>{{item.age}}</em></li>
		</ul>
		<form ng-submit="addPerson()">
			<input type="text" ng-model="name" value="" placeholder="Name">
			<input type="number" ng-model="age" value="" placeholder="Age">
			<input type="submit" value="submit">
		</form>
	</body>
</html>

<!--
	ng-submit is used to make submissions in a form that can dynamically change
		a page 
-->
