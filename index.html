<!doctype html>
<html ng-app>
	<head>
		<title>{{yourName}}</title>
		<script src="angular.min.js">

		</script>
	</head>
	<body style="background:{{yourName}}">
		<input type="text" ng-model="yourName" value="" placeholder="Your Name">
		<h1>{{yourName}}</h1>
	</body>
</html>

<!--
	ng-app is used to declare our HTML page as an angular app
	ng-model is used to store the input of any text box into a variable
	A variable declared using ng-model is global(perhaps)
-->
